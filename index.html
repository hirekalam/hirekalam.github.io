<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Visit Hire Kalam's new website for professional web design, development, and digital marketing services.">
  <title>Hire Kalam | Visit Our New Website</title>
  <link rel="icon" href="profile.webp" type="image/webp">

  <!-- Instant Redirect -->
  <script>
    window.location.href = "https://hirekalam.vercel.app";
  </script>

<body>
</body>
</html>

<body>
    <canvas id="three-canvas"></canvas>

    <div class="content">
        <h1>Welcome to Hire Kalam</h1>
        <p>We've moved to a new and improved website! Click below to explore our latest services and projects.</p>
        <a href="https://hirekalam.vercel.app" class="cta-button">Visit New Website <i class="fas fa-arrow-right"></i></a>
    </div>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script>
        // Three.js 3D Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 500;
        const posArray = new Float32Array(particlesCount * 3);
        const colorsArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
            colorsArray[i] = i % 3 === 0 ? 1 : 0; // Red color
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorsArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.5,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 50;

        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.001;
            particlesMesh.rotation.x += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
