    <script>
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = Math.random() * 6 + 1;
                this.size = Math.random() * 10 + 5;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.baseSize = this.size;
                this.baseOpacity = this.opacity;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                    this.vx = (Math.random() - 0.5) * 2;
                    this.vy = Math.random() * 6 + 1;
                }

                this.vx *= 0.99;
                this.vy *= 0.99;

                if (mouse.x !== null && mouse.y !== null) {
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius) {
                        const factor = 1 - distance / mouse.radius;
                        this.size = this.baseSize + factor * 10;
                        this.opacity = Math.min(this.baseOpacity + factor * 0.5, 1);
                    } else {
                        this.size = this.baseSize;
                        this.opacity = this.baseOpacity;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 0, 0, ${this.opacity})`;
                ctx.fill();
            }
        }

        const particles = [];
        for (let i = 0; i < 80; i++) {
            particles.push(new Particle());
        }

        const mouse = {
            x: null,
            y: null,
            radius: 400
        };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        window.addEventListener('click', (e) => {
            const clickX = e.x;
            const clickY = e.y;
            particles.forEach(p => {
                const dx = p.x - clickX;
                const dy = p.y - clickY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 200) {
                    const angle = Math.atan2(dy, dx);
                    p.vx += Math.cos(angle) * 10;
                    p.vy += Math.sin(angle) * 10;
                }
            });
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            document.querySelector('.js-count-particles').innerText = particles.length;
            requestAnimationFrame(animate);
        }
        animate();

        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const hamburgerIcon = hamburger.querySelector('i');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            if (navLinks.classList.contains('active')) {
                hamburgerIcon.classList.remove('fa-bars');
                hamburgerIcon.classList.add('fa-times');
            } else {
                hamburgerIcon.classList.remove('fa-times');
                hamburgerIcon.classList.add('fa-bars');
            }
        });
    </script>
